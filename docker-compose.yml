services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=http://localhost:3000  # Local; update for server
    volumes:
      - ./public:/app/public  # Live CSV
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/leads || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
